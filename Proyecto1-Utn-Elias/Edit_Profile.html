<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventones - Edit Profile</title>
      <link rel="stylesheet" href="9_style_edit_profile.css">
</head>
<body>
  <div class="wrapper">
    <header class="main-header">
      <img src="img/LogoAventones.png" alt="Logo Aventones" class="logo-header" />
      <div class="header-box">
        <div class="header-content">
          <nav class="nav-bar">
            <a href="Home_Main.html" class="active">Home</a>
            <a href="Rides_Main.html">Rides</a>
            <a href="Bookings.html">Bookings</a>
          </nav>
          <div class="search-user">
            <input type="text" placeholder="Search..." class="search-bar" />
            <div class="user-dropdown">
              <label tabindex="0">
                <img src="img/LogoPersona.png" alt="User Icon" class="user-icon" />
              </label>
              <div class="dropdown-menu">
                <a href="index.html">Logout</a>
                <a href="Profile.html">Profile</a>
                <a href="Configuration.html">Settings</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="content-body">
        <h2 class="title">Edit Profile</h2>
        <hr class="divider" />
        <section>
          <form action="#" method="post" class="formulario-register">
                  <div class="fila-doble">
                      <div class="campo">
                          <label for="firstName">First Name</label>
                          <input type="text" id="firstName" name="firstName" required>
                      </div>
                      <div class="campo">
                          <label for="lastName">Last Name</label>
                          <input type="text" id="lastName" name="lastName" required>
                      </div>
                  </div>

                  <div class="campo">
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" required>
                  </div>

                  <div class="fila-doble">
                      <div class="campo">
                          <label for="password">Password</label>
                          <input type="password" id="password" name="password" required>
                      </div>
                      <div class="campo">
                          <label for="repeatPassword">Repeat Password</label>
                          <input type="password" id="repeatPassword" name="repeatPassword" required>
                      </div>
                  </div>

                  <div class="campo">
                      <label for="address">Address</label>
                      <input type="text" id="address" name="address" required>
                  </div>

                  <div class="fila-doble">
                      <div class="campo">
                          <label for="country">Country</label>
                          <select id="country" name="country" required>
                              <option value="">Select...</option>
                              <option value="Costa Rica">Costa Rica</option>
                              <option value="USA">USA</option>
                          </select>
                      </div>
                      <div class="campo">
                          <label for="state">State</label>
                          <input type="text" id="state" name="state" required>
                      </div>
                  </div>

                  <div class="fila-doble">
                      <div class="campo">
                          <label for="city">City</label>
                          <input type="text" id="city" name="city" required>
                      </div>
                      <div class="campo">
                          <label for="phone">Phone Number</label>
                          <input type="text" id="phone" name="phone" required>
                      </div>
                  </div>
                  <div class="form-buttons">
                    <a href="Home_Main.html" class="cancel-link">Cancel</a>
                    <button type="button" class="btn-create" onclick="location.href='Home_Main.html'">Save</button>
                  </div>
            </form>
        </section>
      </div>
    </main>
      <footer class="footer">
        <div class="footer-nav">
            <a href="Home_Main.html">Home</a> |
            <a href="Rides_Main.html">Rides</a> |
            <a href="Bookings.html">Bookings</a> |
            <a href="Configuration.html">Settings</a> |
            <a href="index.html">Login</a> |
            <a href="Create_Account.html">Register</a>
            <p><strong><br>&copy;</strong> Aventones.com</p>
        </div>
      </footer>
  </div>
</body>
</html>
