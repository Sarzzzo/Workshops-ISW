<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventones - Edit Rides</title>
    <link rel="stylesheet" href="5_style_new_rides.css">
</head>
<body>
    <div class="wrapper">
    <header class="main-header">
      <img src="img/LogoAventones.png" alt="Logo Aventones" class="logo-header" />
      <div class="header-box">
        <div class="header-content">
          <nav class="nav-bar">
            <a href="Home_Main.html">Home</a>
            <a href="Rides_Main.html" class="active">Rides</a>
            <a href="Bookings.html">Bookings</a>
          </nav>
          <div class="search-user">
            <input type="text" placeholder="Search..." class="search-bar" />
            <div class="user-dropdown">
              <label tabindex="0">
                <img src="img/LogoPersona.png" alt="User Icon" class="user-icon" />
              </label>
              <div class="dropdown-menu">
                <a href="index.html">Logout</a>
                <a href="Edit_Profile.html">Profile</a>
                <a href="Configuration.html">Settings</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="content-body">
        <h2 class="title">New Ride</h2>
        <hr class="divider" />

        <form class="ride-form">
          <div class="form-row">
            <div class="input-group">
              <label for="departure">Departure from</label>
              <input id="departure" type="text" placeholder="Aguas Zarcas"/>
            </div>
            <div class="input-group">
              <label for="arrive">Arrive To</label>
              <input id="arrive" type="text" placeholder="Naranjo"/>
            </div>
          </div>

         <div class="form-row column">
            <div class="input-group full-width">
                <label for="days">Days</label>
                <div class="checkbox-group">
                <label><input type="checkbox" checked /> Mon</label>
                <label><input type="checkbox" checked /> Tue</label>
                <label><input type="checkbox" checked /> Wed</label>
                <label><input type="checkbox" checked /> Thu</label>
                <label><input type="checkbox" checked /> Fri</label>
                <label><input type="checkbox" checked /> Sat</label>
                <label><input type="checkbox" checked /> Sun</label>
                </div>
            </div>
        </div>


          <div class="form-row">
            <div class="input-group">
              <label for="time">Time</label>
              <select id="time">
                <option>10:00 am</option>
                <option>11:00 am</option>
                <option>12:00 pm</option>
              </select>
            </div>
            <div class="input-group">
              <label for="seats">Seats</label>
              <input id="seats" type="number" value="1" />
            </div>
            <div class="input-group">
              <label for="fee">Fee</label>
              <input id="fee" type="number" value="-" />
            </div>
          </div>

          <fieldset class="vehicle-details">
            <legend>Vehicle Details</legend>
            <div class="form-row">
              <div class="input-group">
                <label for="make">Make</label>
                <select id="make">
                  <option>Ford</option>
                  <option>Nissan</option>
                  <option>Honda</option>
                </select>
              </div>
              <div class="input-group">
                <label for="model">Model</label>
                <input id="model" type="text" placeholder="Festiva" />
              </div>
              <div class="input-group">
                <label for="year">Year</label>
                <input id="year" type="number" value="1990" />
              </div>
            </div>
          </fieldset>

          <div class="form-buttons">
            <a href="Rides_Main.html" class="cancel-link">Cancel</a>
            <button type="button" class="btn-create" onclick="location.href='Rides_Main.html'">Save</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <nav class="footer-nav">
        <a href="Home_Main.html">Home</a> |
        <a href="Rides_Main.html">Rides</a> |
        <a href="Bookings.html">Bookings</a> |
        <a href="Configuration.html">Settings</a> |
        <a href="index.html">Login</a> |
        <a href="Create_Account.html">Register</a>
      </nav>
      <p class="footer-copy">Â© Aventones.com</p>
    </footer>
  </div>
</body>
</html>
