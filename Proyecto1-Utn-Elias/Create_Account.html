<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventones - Create Account</title>
    <link rel="stylesheet" href="2_style_create.css">
</head>
<body>
    <div class="General">
        <section>
            <div class="imagen_logo">
                <img src="img/LogoAventones.png" alt="LogoPrincipal" height="80">
            </div>

            <h2 class="registro-titulo">User Registration</h2>

            <form action="#" method="post" class="formulario-register">
                <div class="fila-doble">
                    <div class="campo">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="campo">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="fila-doble">
                    <div class="campo">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="campo">
                        <label for="repeatPassword">Repeat Password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" required>
                    </div>
                </div>

                <div class="campo">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="fila-doble">
                    <div class="campo">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select...</option>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="USA">USA</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>

                <div class="fila-doble">
                    <div class="campo">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="campo">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="links-form">
                    <p class="alrUser">Already an user? <a href="index.html">Login here</a></p>
                    <p class="ClckHer">Register as driver? <a href="#">Click here</a></p>
                </div>

                <button type="submit" class="btn-login">Sign up</button>
            </form>
        </section>

        <footer>
            <div class="footer-nav">
                <a href="Home_Main.html">Home</a> |
                <a href="#">Rides</a> |
                <a href="#">Bookings</a> |
                <a href="#">Settings</a> |
                <a href="index.html">Login</a> |
                <a href="Create_Account.html">Register</a>
                <p><strong><br>&copy;</strong> Aventones.com</p>
            </div>
        </footer>
    </div>
</body>
</html>
